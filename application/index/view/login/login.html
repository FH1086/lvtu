<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录</title>
<link href="/lvtu/public/static/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<!--<link href="/slvyou/public/static/css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />-->

</head>
<body>
<!--页头-->
{include file='../application/index/view/common/header.html'/}

<!--主体开始-->
<div class="banner">

<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box"></div>
   
   <form class="registerform" action="{:Url('Login/loginaction')}" method="post">
   <div class="fm-item">
	   <label  class="form-label">旅途登陆：</label>
	   <input type="text" placeholder="输入账号" maxlength="100" name="username" class="i-text"  datatype="s3-18" errormsg="用户名至少6个字符,最多18个字符！"  >
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label  class="form-label">登陆密码：</label>
	   <input type="password" placeholder="输入密码" maxlength="100" name="password" class="i-text" datatype="*3-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
       <div class="ui-form-explain"></div>
  </div>
  <div class="fm-item">
	   <label  class="form-label"></label>
	   <input type="submit" value="登录" tabindex="4" id="send-btn" class="btn-login" style="background-color: red">
       <div class="ui-form-explain"></div>
  </div>
	   <div >
		   <p style="color: white">没有帐号？<a href="{:Url('Login/register')}" ><font color="red">去注册</font></a></p>
	   </div>
  
  </form>
  
  </div>

</div>

	<div class="bd">
		<ul>
			<li style="background:url(/lvtu/public/static/image/b3_1.jpg) #CCE1F3 center 0 no-repeat;"><a target="_blank" href=""></a></li>
		</ul>
	</div>
	<div class="hd"><ul></ul></div>
</div>
<div>
</div>
<!--主体结束-->

<!--页脚-->
{include file='../application/index/view/common/foot.html'/}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="/lvtu/public/static/css/register.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <link href="/lvtu/public/static/css/bootstrap.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />

</head>
<body>
<!--页头-->
{include file='../application/index/view/common/header.html'/}


<!--主体部分-->
<div class="bannerr">

<div class="regbox">
    <form class="form-horizontal" action="{:Url('Register/registeradd')}" method="post">
        <div class="form-group">
            <label  class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="请输入手机号以作为账号">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">真实姓名 </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="realname" placeholder="请输入真实姓名">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">重复密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password_confirm" placeholder="请再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="请输入有效邮箱">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">性别</label>
            <label class="radio-inline">
                <input type="radio" name="sex"  value="男" checked="checked"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex"  value="女"> 女
            </label>
        </div>


        <div class="checkbox">
            <label>
                <input type="checkbox" name="checkbox"> 我已阅读
                <a>《旅途隐私政策》</a>
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
        <div class="form-group">
            已有帐号？<a href="{:Url('login')}" ><font color="red">去登录</font></a>
        </div>
    </form>
</div>
</div>
<!--页脚-->
{include file='../application/index/view/common/foot.html'/}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/lvtu/public/static/css/bootstrap.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <link href="/lvtu/public/static/css/layui.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <script src="/lvtu/public/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/lvtu/public/static/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>

<div class="page-header">
    <h1>管理员管理<small>用于添加和修改管理员信息</small></h1>
</div>
<a  class="btn btn-primary"  href="add.html"><span class="glyphicon glyphicon-plus" aria-hidden="true">添加管理员</span></a>
<!--显示数据-->
<table id="tb_admin" style="table-layout:fixed">
    {volist name="list" id="vo" empty="暂时没有数据"}
    <tr >
        <td >{$vo.Id}</td>
        <td >{$vo.adminuser}</td>
        <td >{$vo.qx}</td>
        <td>
            <a class="btn btn-danger"  href="{:Url('User/del_admin',['id'=>$vo.Id])}" onclick="if(confirm('确定要删除吗?')==false) return false;"
            >
               <span class="glyphicon glyphicon-trash">删除</span>
            </a>
           <a class="btn btn-info" href="{:Url('User/edit',['id'=>$vo.Id])}"><span class="glyphicon glyphicon-pencil">编辑</span></a>
        </td>
    </tr>
     {/volist}
</table>
<script src="/lvtu/public/static/js/bootstrap.js" type="text/javascript"></script>
<script src="/lvtu/public/static/js/bootstrap-table.js" type="text/javascript"></script>
<script src="/lvtu/public/static/js/bootstrap-table-zh-CN.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        load();

    });
    function load() {
        $('#tb_admin').bootstrapTable({
            toolbar:'#toolbar',
            singleSelect:true,
            clickToSelect:true,
            sortName: "Id",
            sortOrder: "desc",
            pageSize: 5,
            pageNumber: 1,
            showToggle: true,
            showRefresh: true,
            showColumns: true,
            search: true,
            pagination: true,

            //是否显示父子表
            columns: [ {
                field: 'Id',
                title: '编号'

            }, {
                field: 'adminuser',
                title: '账号'

            }, {
                field: 'qx',
                title: '权限',
            }, {
                    title: '操作'
                } ],
        });
        $('#tb_admin').bootstrapTable('hideLoading')
    }
</script>
</body>
</html>

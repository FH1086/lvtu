<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
	<link href="/lvtu/public/static/css/common.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
	</head>
	<body>
		<div class="wrap ">
			<div class="content">
				<div class="login_box">
					<div class="login_form">
						<div class="login_title">
							后台登录
						</div>
						<form action="{:Url('Login/loginaction')}" method="post">
							<div class="form_text_ipt">
								<input name="adminuser" type="text" placeholder="账号">
							</div>
							<div class="form_text_ipt">
								<input name="adminpwd" type="password" placeholder="密码">
							</div>
							<div class="form_btn">
								<button type="submit">登录</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
